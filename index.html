<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de CAF</title>
  <style>
    :root {
      --green: #2e7d32;
      --muted: #f3f3f3;
    }
    body {
      font-family: Arial;
      background: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: var(--green);
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
    }
    input {
      padding: 10px;
      width: 400px;
      font-size: 16px;
      border: 2px solid var(--green);
      border-radius: 30px;
      text-transform: uppercase;
    }
    button {
      padding: 10px 20px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      max-width: 600px;
      margin-inline: auto;
      text-align: left;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .item {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 12px;
      background: var(--muted);
      padding: 10px 12px;
      border-radius: 10px;
    }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 15px;
      white-space: normal;
      overflow: visible;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    .actions { display: flex; gap: 8px; }
    .ghost {
      background: transparent;
      color: var(--green);
      border: 1px solid var(--green);
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      min-width: 84px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .ghost:hover {
      background: var(--green);
      color: #fff;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      color: var(--green);
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }
    /* Bot√£o flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>VALIDADOR DE CAF</h1>
  <p>Digite o CAF no formato: <code>BA032025.01.00**39367CAF</code></p>
  <p style="color:#555;font-size:14px;">
    O sistema gera combina√ß√µes v√°lidas de CAF emitidas at√© setembro de 2025.
  </p>

  <input type="text" id="inputCAF" maxlength="24" placeholder="Ex.: BA032025.01.00**39367CAF">
  <button id="btnGerar">GERAR CAF</button>

  <!-- LINKS DE APOIO -->
  <div class="links">
    <a href="https://drive.google.com/drive/folders/1T4eIs-TP56ZhTrQayJcFTsRPR1m6XUEj?usp=sharing" target="_blank">
      üìò V√≠deo e Manual de Instru√ß√µes
    </a> |
    <a href="https://caf.mda.gov.br/consulta-publica/ufpa" target="_blank">
      üåê Site Oficial CAF
    </a>
  </div>

  <div class="result" id="resultado"></div>

  <!-- BOT√ÉO FLUTUANTE WHATSAPP -->
  <a class="whatsapp-float" 
     href="https://wa.me/5575999778739?text=Ol%C3%A1%2C%20solicito%20orienta%C3%A7%C3%A3o%20sobre%20o%20Site%20Validador%20da%20CAF."
     target="_blank" title="Suporte no WhatsApp">
    üü¢
  </a>

  <script>
    const input = document.getElementById('inputCAF');
    const btn = document.getElementById('btnGerar');

    btn.addEventListener('click', (e) => {
      const regex = /^BA\d{6}\.\d{2}\.\d{2}(\*\*|\d{2})\d{5}CAF$/;
      const value = input.value.trim().toUpperCase();
      if (!regex.test(value)) {
        e.preventDefault();
        input.setCustomValidity('Formato inv√°lido. Use ex: BA032025.01.00**39367CAF. Onde, ap√≥s o BA √© o m√™s e ano de inscri√ß√£o.');
        input.reportValidity();
        return;
      }
      input.setCustomValidity('');
      gerar();
    });

    input.addEventListener('input', () => {
      input.setCustomValidity('');
    });

    async function gerar(){
      const caf = input.value.trim().toUpperCase();
      const out = document.getElementById('resultado');
      out.innerHTML = '';

      const resp = await fetch('/api/gerar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ caf })
      });

      const data = await resp.json();

      if (!resp.ok) {
        out.innerHTML = `<p style="color:red;">${data.erro}</p>`;
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'grid';

      data.combos.forEach(code => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="code">${code}</div>
          <div class="actions">
            <button class="ghost copy-btn">Copiar</button>
            <button class="ghost lupa-btn">üîç</button>
          </div>
        `;
        div.querySelector('.copy-btn').addEventListener('click',()=>navigator.clipboard.writeText(code));
        div.querySelector('.lupa-btn').addEventListener('click',()=>{
          navigator.clipboard.writeText(code);
          window.open('https://caf.mda.gov.br/consulta-publica/ufpa?caf='+encodeURIComponent(code),'_blank');
        });
        grid.appendChild(div);
      });

      out.appendChild(grid);
    }
  </script>
</body>
</html>
